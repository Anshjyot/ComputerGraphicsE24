<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet 8 - Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ffffff;
        }
        h1 {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Projection Shadows</h1>
    <canvas id="glCanvas" width="512" height="512"></canvas>

    <script src="../../../angelCommon/webgl-utils.js"></script>
    <script src="../../../angelCommon/initShaders.js"></script>
    <script src="../../../angelCommon/mv.js"></script>
    <script src="worksheet8_part2.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec2 vTexCoord;
        varying vec2 fTexCoord;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main() {
            gl_Position = uProjectionMatrix * uModelViewMatrix * vPosition;
            fTexCoord = vTexCoord; 
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec2 fTexCoord;
        uniform sampler2D uTexture;

        void main() {
            gl_FragColor = texture2D(uTexture, fTexCoord); 
        }
    </script>
</body>
</html>
