<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Part 5</title>
</head>
<body>
    <canvas id="glCanvas" width="512" height="512"></canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        uniform float uTranslation;
        void main() {
            gl_Position = vec4(vPosition.x, vPosition.y + uTranslation, vPosition.z, vPosition.w);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); 
        }
    </script>

    <script src="../../../angelCommon/webgl-utils.js"></script>
    <script src="../../../angelCommon/initShaders.js"></script>

    <script src="worksheet1_part5.js"></script> 
</body>
</html>
