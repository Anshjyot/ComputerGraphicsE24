<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Part 4</title>
</head>
<body>
    <canvas id="glCanvas" width="512" height="512"></canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        uniform float u_Angle;
        void main() {
            float cosB = cos(u_Angle);
            float sinB = sin(u_Angle);
            gl_Position.x = a_Position.x * cosB - a_Position.y * sinB;
            gl_Position.y = a_Position.x * sinB + a_Position.y * cosB;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);  
        }
    </script>

    <script src="../../../angelCommon/webgl-utils.js"></script>
    <script src="../../../angelCommon/initShaders.js"></script>
    <script src="worksheet1_part4.js"></script>
</body>
</html>
