<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planar Reflection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <h1>Planar Reflection</h1>
    <canvas id="glCanvas" width="512" height="512"></canvas>

    <script src="../../../angelCommon/webgl-utils.js"></script>
    <script src="../../../angelCommon/initShaders.js"></script>
    <script src="../../../angelCommon/mv.js"></script>
    <script src="../../../assets/OBJParser.js"></script>
    <script src="planar_reflection_part2.js"></script>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec3 vNormal;

        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        uniform mat4 uNormalMatrix;

        varying vec3 fNormal;
        varying vec3 fPosition;

        void main() {
            vec4 pos = uModelViewMatrix * vPosition;
            fPosition = vec3(pos);
            fNormal = normalize((uNormalMatrix * vec4(vNormal,0.0)).xyz);
            gl_Position = uProjectionMatrix * pos;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec3 fNormal;
        varying vec3 fPosition;

        uniform vec3 uLightPosition;

        void main() {
            vec3 normal = normalize(fNormal);
            vec3 lightDir = normalize(uLightPosition - fPosition);
            float diffuse = max(dot(normal, lightDir), 0.0);
            gl_FragColor = vec4(vec3(diffuse), 1.0);
        }
    </script>
</body>
</html>
